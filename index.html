<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        h1, h2 {
            text-align: center;
        }

        .citymap {
            margin: 20px 0;
            text-align: center;
        }

        .citymap img {
            max-width: 100%;
            height: auto;
            border: 2px solid #4caf50;
            border-radius: 10px;
        }

        .book-list {
            list-style: none;
            padding: 0;
        }

        .book-list li {
            background: #e8f5e9;
            margin: 10px 0;
            padding: 10px 15px;
            border-left: 5px solid #4caf50;
            border-radius: 5px;
        }

        .book-list li h3 {
            margin: 0;
            color: #333;
        }

        .book-list li p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
    </header>

    <div class="container">
        3000u-2.63</br>
        500u-2.61</br>
        1000u-2.6</br>
        1000u-2.57</br>
        500u-2.52</br>
    </div>
</body>
</html>
